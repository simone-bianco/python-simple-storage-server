# Nginx Configuration for Dolphin Storage Server
# ================================================
# This config allows access via IP/route instead of a separate domain.
# Example: http://YOUR_IP/storage/upload
#
# Installation:
# 1. Copy this file to /etc/nginx/sites-available/dolphin-storage.conf
# 2. Create symlink: sudo ln -s /etc/nginx/sites-available/dolphin-storage.conf /etc/nginx/sites-enabled/
# 3. Test config: sudo nginx -t
# 4. Reload: sudo systemctl reload nginx

