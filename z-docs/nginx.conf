# Option B: Standalone server on a custom PORT (simpler, no domain needed)
# =========================================================================
# Access via: http://YOUR_IP:5050/upload

server {
    listen 5050;
    server_name _;
    
    location / {
        proxy_pass http://127.0.0.1:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Important for file uploads
        client_max_body_size 100M;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }
    
    # Health check (no auth needed)
    location /health {
        proxy_pass http://127.0.0.1:5000/health;
    }
}


# Option C: Route-based on default port 80 (share with existing sites)
# =====================================================================
# Add this to your main site's server block

server {
    listen 80;
    server_name YOUR_IP_OR_DOMAIN;
    
    # Your existing site config...
    location / {
        # ... your existing site ...
    }
    
    # Storage server on /storage/ route
    location /storage/ {
        # Remove /storage prefix when forwarding
        rewrite ^/storage(/.*)$ $1 break;
        
        proxy_pass http://127.0.0.1:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        client_max_body_size 100M;
        proxy_read_timeout 300s;
    }
}

# ================================================
# USAGE EXAMPLES
# ================================================
#
# Option A (route-based):
#   STORAGE_ENDPOINT=http://YOUR_IP/storage/upload
#
# Option B (port-based):
#   STORAGE_ENDPOINT=http://YOUR_IP:5050/upload
#
# Option C (route on port 80):
#   STORAGE_ENDPOINT=http://YOUR_IP/storage/upload
