# /etc/nginx/sites-available/storage-server.conf

# ----------------------------------------------------------------------
# HOST NGINX CONFIGURATION (Reverse Proxy)
# ----------------------------------------------------------------------
# This file goes on your Hetzner host machine's Nginx.
# It proxies traffic from the internet to your Docker container.

server {
    listen 80;
    server_name YOUR_SERVER_IP_OR_DOMAIN;

    # Optional: Log files
    access_log /var/log/nginx/storage-access.log;
    error_log /var/log/nginx/storage-error.log;

    # ----------------------------------------------------
    # Proxy /storage/ requests to Docker (Port 5000)
    # ----------------------------------------------------
    location /storage/ {
        # Strip the /storage/ prefix before sending to Laravel
        # Laravel expects /api/upload, not /storage/api/upload
        rewrite ^/storage/(.*)$ /$1 break;
        
        # Proxy to local Docker port
        proxy_pass http://127.0.0.1:5000;
        
        # Standard Proxy Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Upload Handling
        client_max_body_size 100M;
        proxy_read_timeout 300s;
        proxy_connect_timeout 300s;
    }

    # Health check convenience (optional)
    location /storage/health {
        rewrite ^/storage/(.*)$ /$1 break;
        proxy_pass http://127.0.0.1:5000;
    }
}
