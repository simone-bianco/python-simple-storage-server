# /etc/nginx/sites-available/storage-server.conf
#
# Dolphin Storage Server - Route-based su porta 80
# Accesso: http://PUBLIC_IP/storage/upload

server {
    listen 80;
    server_name PUBLIC_IP;
    
    # Storage server on /storage/ route
    location /storage/ {
        # Remove /storage prefix when forwarding
        rewrite ^/storage(/.*)$ $1 break;
        
        proxy_pass http://127.0.0.1:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        client_max_body_size 100M;
        proxy_read_timeout 300s;
    }
    
    # Health check (no auth)
    location /storage/health {
        rewrite ^/storage(/.*)$ $1 break;
        proxy_pass http://127.0.0.1:5000;
    }
}